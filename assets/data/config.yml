# main characteristics 
tmin: 0
tmax: 15
npts: 1000
units: "min"
# define the positions of the pics
# each pics start with a dash and have three parameters: amp, pos, width
# for each parameters, a uniform random number is computed between min and max
pics:
  - amp:
      max: 3
      min: 1
    pos:
      max: 1.1
      min: 1.0
    width:
      max: 0.15
      min: 0.015
  - amp:
      max: 3
      min: 1
    pos:
      max: 4.0
      min: 3.0
    width:
      max: 0.15
      min: 0.015
  - amp:
      max: 3
      min: 1
    pos:
      max: 5.0
      min: 4.0
    width:
      max: 0.15
      min: 0.015
  - amp:
      max: 3
      min: 1
    pos:
      max: 12.0
      min: 10.0
    width:
      max: 0.15
      min: 0.015
